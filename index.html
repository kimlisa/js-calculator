<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta name="description" contents="Free Code Camp's JavaScript calculator for education practice">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="top-screen">
    <div id="upper-screen">0</div>
    <div id="main-screen">0</div>
  </div>
  <div id="buttons">
    <div class="row one">
					<span class="button" id="clear">AC</span
          ><span class="button" id="pos-neg"></span
    ><span class="button" id="percent"></span
    ><span class="button" id="divide">/</span>
    </div>
    <div class="row two">
					<span class="button" id="seven">7</span
          ><span class="button" id="eight">8</span
    ><span class="button" id="nine">9</span
    ><span class="button" id="multiply">x</span>
    </div>
    <div class="row three">
					<span class="button" id="four">4</span
          ><span class="button" id="five">5</span
    ><span class="button" id="six">6</span
    ><span class="button" id="minus">-</span>
    </div>
    <div class="row four">
					<span class="button" id="one">1</span
          ><span class="button" id="two">2</span
    ><span class="button" id="three">3</span
    ><span class="button" id="plus">+</span>
    </div>
    <div class="row five">
					<span class="button" id="zero">0</span
          ><span class="button" id="decimal">.</span
    ><span class="button" id="equal">=</span>
    </div>
  </div>
</div>
<footer>
  Coded by <a href="https://kimlisa.me" target="_blank">Lisa</a>&nbsp;&nbsp;&nbsp;&#183;&nbsp;&nbsp;&nbsp;
  Designed by <a href="https://dribbble.com/andreapgracia" target="_blank">Andrea</a></footer>

<script type ="text/javascript" src="main.js"></script>
</body>
</html>
